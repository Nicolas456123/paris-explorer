<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Test CSV Loading</title>
</head>
<body>
    <h1>Test Chargement CSV</h1>
    <pre id="output"></pre>

    <script>
        const output = document.getElementById('output');
        
        function log(msg) {
            output.textContent += msg + '\n';
            console.log(msg);
        }

        async function testCSVLoading() {
            log('ðŸ”„ DÃ©but du test de chargement CSV...');
            
            try {
                const response = await fetch('data/paris-places.csv');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const csvText = await response.text();
                log(`âœ… CSV chargÃ©: ${csvText.length} caractÃ¨res`);
                
                const lines = csvText.split('\n');
                log(`ðŸ“Š Nombre de lignes: ${lines.length}`);
                
                const headers = lines[0].split(',');
                log(`ðŸ“‹ Headers: ${headers.join(', ')}`);
                
                let placesCount = 0;
                let arrondissementsData = {};
                
                for (let i = 1; i < lines.length && i < 50; i++) {
                    const line = lines[i].trim();
                    if (!line) continue;
                    if (line.startsWith('#')) continue;
                    
                    const values = line.split(',');
                    if (values.length >= 9) {
                        const place = {
                            id: values[0],
                            name: values[1],
                            category: values[2],
                            lat: parseFloat(values[5]),
                            lng: parseFloat(values[6]),
                            arr: values[7],
                            arrondissement: values[8]
                        };
                        
                        if (!isNaN(place.lat) && !isNaN(place.lng)) {
                            placesCount++;
                            const arrKey = place.arrondissement || place.arr;
                            if (!arrondissementsData[arrKey]) {
                                arrondissementsData[arrKey] = [];
                            }
                            arrondissementsData[arrKey].push(place);
                            
                            if (placesCount <= 5) {
                                log(`ðŸ“ Lieu ${placesCount}: ${place.name} [${place.lat}, ${place.lng}] - Arr: ${arrKey}`);
                            }
                        }
                    }
                }
                
                log(`\nâœ… Total: ${placesCount} lieux avec coordonnÃ©es valides`);
                log(`ðŸ›ï¸ Arrondissements: ${Object.keys(arrondissementsData).join(', ')}`);
                
                for (const [arr, places] of Object.entries(arrondissementsData)) {
                    log(`  - ${arr}: ${places.length} lieux`);
                }
                
            } catch (error) {
                log(`âŒ Erreur: ${error.message}`);
                console.error(error);
            }
        }

        testCSVLoading();
    </script>
</body>
</html>
